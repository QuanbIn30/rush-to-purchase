<!DOCTYPE html>
<html>
<head>
	<title>用户登入</title>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-1.11.0.min.js" integrity="sha256-spTpc4lvj4dOkKjrGokIrHkJgNA0xMS98Pw9N7ir9oI=" crossorigin="anonymous" type="text/javascript"></script>
</head>
<body>
	<div>
		<h3>用户登入</h3>
		<div>
			<label>手机号</label>
			<div>
				<input type="text" placeholder="手机号" name="telphone" id="telphone" />
			</div>
		</div>
		<div>
			<label>密码</label>
			<div>
				<input type="password" placeholder="密码" name="password" id="password" />
			</div>
		</div>
		<div>
			<button id="login" type="submit">
				登入
			</button>
			<button id="register" type="submit">
				注册
			</button>
		</div>
	</div>
</body>
<script type="text/javascript">
	jQuery(document).ready(function(){

		$("#register").on("click",function(){
			window.location.href="file:///Users/quanbin/Work/learn/practise/rush-to-purchase/getotp.html";
		});

		//绑定otp的click事件用于向后段发送获取手机验证码的请求
		$("#login").on("click", function(){
			var telphone = $("#telphone").val();
			var password = $("#password").val();
			if(telphone == null || telphone == ""){
				alert("手机号不能为空");
				return false;
			}
			if(password == null || password == ""){
				alert("密码不能为空");
				return false;
			}
			$.ajax({
				type:"POST",
				contentType:"application/x-www-form-urlencoded",
				url:"http://localhost:8090/user/login",
				data:{
					"telphone":$("#telphone").val(),
					"password":password
				},
				xhrFields: {withCredentials: true},
				success:function(data){
					if(data.status == "success"){
						alert("登入成功");
					}else{
						alert("登入失败，原因为" + data.data.errMsg);
					}
				},
				error:function(data){
					alert("登入失败，原因为" + data.responseText);
				}
			});
		});
		return false;
	});
	
</script>
</html>
