<!DOCTYPE html>
<html>
<head>
	<title>用户注册</title>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-1.11.0.min.js" integrity="sha256-spTpc4lvj4dOkKjrGokIrHkJgNA0xMS98Pw9N7ir9oI=" crossorigin="anonymous" type="text/javascript"></script>
</head>
<body>
	<div>
		<h3>用户注册</h3>
		<div>
			<label>手机号</label>
			<div>
				<input type="text" placeholder="手机号" name="telphone" id="telphone" />
			</div>
		</div>
		<div>
			<label>验证码</label>
			<div>
				<input type="text" placeholder="验证码" name="otpCode" id="otpCode" />
			</div>
		</div>
		<div>
			<label>用户昵称</label>
			<div>
				<input type="text" placeholder="用户昵称" name="name" id="name" />
			</div>
		</div>
		<div>
			<label>性别</label>
			<div>
				<input type="text" placeholder="性别" name="gender" id="gender" />
			</div>
		</div>
		<div>
			<label>年龄</label>
			<div>
				<input type="text" placeholder="年龄" name="age" id="age" />
			</div>
		</div>
		<div>
			<label>密码</label>
			<div>
				<input type="password" placeholder="密码" name="password" id="password" />
			</div>
		</div>
		<div>
			<button id="register" type="submit">
				提交注册
			</button>
		</div>
	</div>
</body>
<script type="text/javascript">
	jQuery(document).ready(function(){

		//绑定otp的click事件用于向后段发送获取手机验证码的请求
		$("#register").on("click", function(){
			var telphone = $("#telphone").val();
			var password = $("#password").val();
			var age = $("#age").val();
			var gender = $("#gender").val();
			var name = $("#name").val();
			var otpCode = $("#otpCode").val();
			if(telphone == null || telphone == ""){
				alert("手机号不能为空");
				return false;
			}
			if(password == null || password == ""){
				alert("密码不能为空");
				return false;
			}
			if(age == null || age == ""){
				alert("年龄不能为空");
				return false;
			}
			if(gender == null || gender == ""){
				alert("性别不能为空");
				return false;
			}
			if(name == null || name == ""){
				alert("姓名不能为空");
				return false;
			}
			if(otpCode == null ||  otpCode == ""){
				alert("验证码不能为空");
				return false;
			}
			$.ajax({
				type:"POST",
				contentType:"application/x-www-form-urlencoded",
				url:"http://localhost:8090/user/register",
				data:{
					"telphone":$("#telphone").val(),
					"password":password,
					"age":age,
					"gender":gender,
					"name":name,
					"otpCode":otpCode
				},
				xhrFields: {withCredentials: true},
				success:function(data){
					if(data.status == "success"){
						alert("注册成功");
					}else{
						alert("注册失败，原因为" + data.data.errMsg);
					}
				},
				error:function(data){
					alert("注册失败，原因为" + data.responseText);
				}
			});
		});
		return false;
	});
	
</script>
</html>
